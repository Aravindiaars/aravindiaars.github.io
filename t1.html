<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Copy image and link to clipboard</title>
  </head>
  <body>
    <button id="copy-button">Copy image and link to clipboard</button>
    <script>
      function copyImageAndLinkToClipboard(imageUrl, linkUrl) {
        // Create a temporary element to hold the image and link
        const tempElement = document.createElement('div');

        // Create the image element
        const imageElement = document.createElement('img');
        imageElement.src = imageUrl;
        tempElement.appendChild(imageElement);

        // Create the link element
        const linkElement = document.createElement('a');
        linkElement.href = linkUrl;
        linkElement.innerText = linkUrl;
        tempElement.appendChild(linkElement);

        // Copy the temporary element to the clipboard
        navigator.clipboard.write([new ClipboardItem({
          'image/png': new Blob([imageElement.outerHTML], {type: 'image/png'}),
          'text/plain': new Blob([linkUrl], {type: 'text/plain'})
        })]).then(() => {
          console.log('Image and link copied to clipboard');
        }).catch((err) => {
          console.error('Failed to copy image and link to clipboard: ', err);
        });
      }

      const copyButton = document.getElementById('copy-button');
      copyButton.addEventListener('click', () => {
        const imageUrl = 'https://encrypted-tbn2.gstatic.com/licensed-image?q=tbn:ANd9GcSYI2KOgKGCwRV9Rfv1xBtRkwaEotXkWx2lH8nkyB_Jg1KSgg5KHHOUQGkcc1-RnGx863vFurUH9rAEuaA';
        const linkUrl = 'https://aravindiaars.github.io/t3.html';
        copyImageAndLinkToClipboard(imageUrl, linkUrl);
      });
    </script>
  </body>
</html>
